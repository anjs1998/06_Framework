<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임리프 예제 3</title>
</head>
<body>
    <h1>타임리프 예제 3</h1>

    <h3>링크(url) 조합에 사용되는 Spring El( @{} )</h3>
    <ul>
        <li>
            <a href="/board">게시판(/board)</a>
        </li>

        <li>
            <a href="/board?">게시판(/board)</a>
        </li>
        <!-- ** 타임리프를 이용한 쿼리스트링 작성법 **-->
        <li>
            <a th:href="@{/board(key=${key}, query=${query})}">게시판(/board)</a>
        </li>
        <!-- ** 타임리프를 이용한 요청주소 작성법 **-->
         <li>
            <a th:href="@{/example/ex3/{number}(number=${boardNo})}">/example/ex3/10</a>
            <!--th:href=로 쓸것!!-->
         </li>
         <li>
            PathVariable : 주소 중 일부분을 변수 값처럼 사용 (public String pathVariableTest(){} )
            <ul>
                <li>
                    <a href="/example/ex3/11">/example/ex3/1</a>
                </li>
                <li>
                    <a href="/example/ex3/2">/example/ex3/2</a>
                </li>
                <li>
                    <a href="/example/ex3/3">/example/ex3/3</a>
                </li>

            </ul>
         </li>
    </ul>
</body>
</html>
